version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: userhub-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-userhub}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-userhub123}
      POSTGRES_DB: ${POSTGRES_DB:-userhub}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=en_US.UTF-8"
      TZ: UTC
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      # Persistent data storage
      - postgres_data:/var/lib/postgresql/data
      # Initialize database with schema and seed data
      - ./schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
      - ./seed_data.sql:/docker-entrypoint-initdb.d/02-seed.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-userhub} -d ${POSTGRES_DB:-userhub}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - userhub-network

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: userhub-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@userhub.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: 'False'
    ports:
      - "${PGADMIN_PORT:-5050}:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - userhub-network

volumes:
  postgres_data:
    driver: local
    name: userhub-postgres-data
  pgadmin_data:
    driver: local
    name: userhub-pgadmin-data

networks:
  userhub-network:
    driver: bridge
    name: userhub-network
