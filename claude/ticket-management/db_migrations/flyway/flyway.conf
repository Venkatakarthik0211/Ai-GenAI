# Flyway Configuration File
# Database Migration Settings for Ticket Management System

# JDBC URL for PostgreSQL connection
# Format: jdbc:postgresql://host:port/database
flyway.url=jdbc:postgresql://database:5432/ticket_management

# Database credentials
flyway.user=postgres
flyway.password=postgres

# Migration scripts location
flyway.locations=filesystem:/flyway/sql

# Schemas to manage
flyway.schemas=public

# Table to track migration history
flyway.table=flyway_schema_history

# Baseline settings
flyway.baselineOnMigrate=true
flyway.baselineVersion=0
flyway.baselineDescription=Initial baseline

# Validation settings
flyway.validateOnMigrate=true
flyway.cleanDisabled=true
flyway.cleanOnValidationError=false

# Repair settings
flyway.outOfOrder=false

# Placeholder settings
flyway.placeholderReplacement=true
flyway.placeholderPrefix=${
flyway.placeholderSuffix=}
flyway.placeholders.database=ticket_management

# SQL migration settings
flyway.sqlMigrationPrefix=V
flyway.sqlMigrationSeparator=__
flyway.sqlMigrationSuffixes=.sql
flyway.encoding=UTF-8
flyway.executeInTransaction=true

# Connection settings
flyway.connectRetries=10
flyway.connectRetriesInterval=5

# Output settings
flyway.outputType=json

# License key (if using Flyway Teams/Enterprise)
# flyway.licenseKey=

# Logging
flyway.loggers=auto
